<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Styles</title>
    </head>
    <body>
        <script type="module">
            import '../color.js';
            import button from '../button.js';
         
            var tpl = button.cloneNode(true);
            document.head.appendChild(tpl.content);
        </script>

        <style>
            body {
                font-family: 'Bariol';
                --button-action-highlight: red;
            }
            fieldset {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px 30px;
                border: 1px solid var(--color-kano-orange);
                border-radius: 16px;
            }
        </style>

        <fieldset>
            <legend>Default:</legend>
            <button class="btn l">Large</button>
            <button class="btn">Medium</button>
            <button class="btn s">Small</button>
        </fieldset>
        <fieldset>
            <legend>Secondary:</legend>
            <button class="btn secondary l">Large</button>
            <button class="btn secondary">Medium</button>
            <button class="btn secondary s">Small</button>
        </fieldset>
        <fieldset>
            <legend>Disabled:</legend>
            <button disabled class="btn l">Large</button>
            <button disabled class="btn">Medium</button>
            <button disabled class="btn s">Small</button>
        </fieldset>
        <fieldset>
            <legend>Action:</legend>
            <button class="btn action">
                <svg viewBox="0 0 64 64">
                    <rect x="0" y="0" width="64" height="64"></rect>
                </svg>
                <div>Action</div>
            </button>
            <button class="btn action active">
                <svg viewBox="0 0 64 64">
                    <rect x="0" y="0" width="64" height="64"></rect>
                </svg>
                <div>Action</div>
            </button>
        </fieldset>
    </body>
</html>
