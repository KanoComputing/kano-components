                position: absolute;
                top: 0px;
                bottom: 0px;
                right: 0px;

                z-index: 999;

            --kano-box-shadow: {

            }

            --kano-inset-box-shadow: {
                -webkit-box-shadow: inset 4px 0 5px 0 rgba(0, 0, 0, 0.14);
                -moz-box-shadow: inset 4px 0 5px 0 rgba(0, 0, 0, 0.14);
