<link rel="import" href="../polymer/polymer.html">

<!--
`kwc-style`
Provides style guidelines and assets to Kano Web Components

@demo demo/index.html
-->

<dom-module id="kwc-style">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    Polymer({

      is: 'kwc-style',

      properties: {
        prop1: {
          type: String,
          value: 'kwc-style',
        },
      },

    });
  </script>
</dom-module>
