<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Styles</title>
    </head>
    <body>
        <script type="module">
            import '../color.js';
            import * as buttons from '../button.js';

            Object.keys(buttons).forEach((button) => {
                if (button !== 'default') {
                    var tpl = buttons[button].cloneNode(true);
                    document.head.appendChild(tpl.content);
                }
            });            
        </script>

        <style>
            body {
                font-family: 'Bariol';
            }
            fieldset {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px 30px;
                border: 1px solid var(--color-kano-orange);
                border-radius: 16px;
            }
        </style>

        <fieldset>
            <legend>Default:</legend>
            <button class="btn l">Large</button>
            <button class="btn">Medium</button>
            <button class="btn s">Small</button>
        </fieldset>
        <fieldset>
            <legend>Secondary:</legend>
            <button class="btn secondary l">Large</button>
            <button class="btn secondary">Medium</button>
            <button class="btn secondary s">Small</button>
        </fieldset>
        <fieldset>
            <legend>Disabled:</legend>
            <button disabled class="btn l">Large</button>
            <button disabled class="btn">Medium</button>
            <button disabled class="btn s">Small</button>
        </fieldset>
    </body>
</html>
