<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Styles</title>
        <link rel="stylesheet" href="../fonts/bariol.css">
    </head>
    <body>
        <script type="module">
            import '../color.js';
            import * as buttons from '../button.js';

            Object.keys(buttons).forEach((button) => {
                if (button != "default") {
                    var tpl = buttons[button].cloneNode(true);
                    document.head.appendChild(tpl.content);
                }
            });            
        </script>

        <style>
            body {
                font-family: 'Bariol';
            }
            fieldset {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px 30px;
                border: 1px solid var(--color-kano-orange);
                border-radius: 16px;
            }
        </style>

        <fieldset>
            <legend>Default:</legend>
            <button class="btn">Default</button>
            <button class="btn small">Default Small</button>
            <button class="btn primary outline">Default Outline</button>
        </fieldset>
        <fieldset>
            <legend>Primary:</legend>
            <button class="btn primary">Primary</button>
            <button class="btn primary small">Primary Small</button>
            <button class="btn primary outline">Primary Outline</button>
        </fieldset>
        <fieldset>
            <legend>Secondary:</legend>
            <button class="btn secondary">Secondary</button>
            <button class="btn secondary small">Secondary Small</button>
            <button class="btn secondary outline">Secondary Outline</button>
        </fieldset>
        <fieldset>
            <legend>Tertiary:</legend>
            <button class="btn tertiary">Tertiary</button>
            <button class="btn tertiary small">Tertiary Small</button>
            <button class="btn tertiary outline">Tertiary Outline</button>
        </fieldset>
        <fieldset>
            <legend>Warning:</legend>
            <button class="btn warning">Warning</button>
            <button class="btn warning small">Warning Small</button>
            <button class="btn warning outline">Warning Outline</button>
        </fieldset>
        <fieldset>
            <legend>Small:</legend>
            <button class="btn warning small">Warning Small</button>
            <button class="btn primary small">Primary Small</button>
            <button class="btn secondary small outline">Secondary Small Outline</button>
        </fieldset>
        <fieldset>
            <legend>Square:</legend>
            <button class="btn primary square">Primary Square</button>
            <button class="btn secondary square">Secondary Square</button>
            <button class="btn tertiary small square outline">Tertiary Small Outline Square</button>
        </fieldset>
        <fieldset>
            <legend>Ghost:</legend>
            <button class="btn ghost primary">Primary Ghost</button>
            <button class="btn ghost small secondary">Secondary Small Ghost</button>
            <button class="btn ghost tertiary outline">Tertiary Outline Ghost</button>
        </fieldset>
        <fieldset>
            <legend>Outline:</legend>
            <button class="btn primary outline">Primary Outline</button>
            <button class="btn small secondary outline">Secondary Small Outline</button>
            <button class="btn tertiary outline">Tertiary Outline</button>
        </fieldset>
        <fieldset>
            <legend>Black:</legend>
            <button class="btn black">Black</button>
            <button class="btn black small">Black Small</button>
            <button class="btn black outline">Black Outline</button>
        </fieldset>
        <fieldset>
            <legend>White:</legend>
            <button class="btn white">White</button>
            <button class="btn white small">White Small</button>
        </fieldset>
        <fieldset>
            <legend>Disabled:</legend>
            <button class="btn" disabled>Disabled</button>
            <button class="btn small" disabled>Disabled Small</button>
        </fieldset>
        <fieldset>
            <legend>Transparent:</legend>
            <button class="btn transparent primary">Primary Transparent</button>
            <button class="btn small transparent secondary">Secondary Small Transparent</button>
        </fieldset>
        <fieldset>
            <legend>Soft:</legend>
            <button class="btn soft">Soft Default</button>
            <button class="btn soft" active>Soft Active</button>
            <button class="btn soft" disabled>Soft Disabled</button>
        </fieldset>
        <fieldset>
            <legend>Mega:</legend>
            <button class="btn mega">Mega Default</button>
            <button class="btn mega" disabled>Mega Disabled</button>
        </fieldset>
    </body>
</html>
