<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./typography.html">

<custom-style>
  <style is="custom-style">
      html {
          --kano-input: {
              font-family: var(--font-body);
              font-size: 16px;
              border-radius: 3px;
          };

          --kano-light-input: {
              font-family: var(--font-body, Arial);
              background-color: transparent;
              border: 0px;
              border-bottom: 2px solid var(--color-black, black);
              font-size: 1em;
          };

          --kano-light-select: {
              background-color: transparent;
              border: 1px solid var(--color-black, black);
              font-size: 1em;
          };

          --kano-settings-container: {
              display: inline-block;
              width: 74%;
              padding: 10px 0px;
          };

          --kano-settings-label: {
              position: relative;
              display: inline-block;
              width: 71px;
              text-align: right;
          };
      }
  </style>
</custom-style>
<dom-module id="input-range">
    <template>
        <style>
            input[type=range] {
                -webkit-appearance: none;
                background-color: transparent;
            }

            input[type=range]::-webkit-slider-thumb {
                -webkit-appearance: none;
            }

            input[type=range]::-ms-track {
                cursor: pointer;
                background-color: transparent;
                border-color: transparent;
                color: transparent;
            }

            /* Special styling for WebKit/Blink */
            input[type=range]::-webkit-slider-thumb {
                -webkit-appearance: none;
                height: 9px;
                width: 20px;
                border-radius: 3px;
                background-color: #B2B2B2;
                cursor: pointer;
                margin-top: -3px;
            }

            /* All the same stuff for Firefox */
            input[type=range]::-moz-range-thumb {
                height: 9px;
                width: 20px;
                border-radius: 3px;
                background-color: #B2B2B2;
                cursor: pointer;
            }

            /* All the same stuff for IE */
            input[type=range]::-ms-thumb {
                height: 9px;
                width: 20px;
                border-radius: 3px;
                background-color: #B2B2B2;
                cursor: pointer;
            }

            input[type=range]::-webkit-slider-runnable-track {
                width: 100%;
                height: 3px;
                cursor: pointer;
                background: #CBCBCB;
            }

            input[type=range]:focus::-webkit-slider-runnable-track {
                background: #CBCBCB;
            }

            input[type=range]::-moz-range-track {
                width: 100%;
                height: 3px;
                cursor: pointer;
                background: #CBCBCB;
            }

            input[type=range]::-ms-track {
                width: 100%;
                height: 3px;
                cursor: pointer;
                background: #CBCBCB;
            }

            input[type=range]::-ms-fill-lower {
                width: 100%;
                height: 3px;
                cursor: pointer;
                background: #CBCBCB;
            }

            input[type=range]:focus::-ms-fill-lower {
                background: #CBCBCB;
            }

            input[type=range]::-ms-fill-upper {
                width: 100%;
                height: 3px;
                cursor: pointer;
                background: #CBCBCB;
            }

            input[type=range]:focus::-ms-fill-upper {
                background: #CBCBCB;
            }
        </style>
    </template>
</dom-module>

<dom-module id="input-text">
    <template>
        <style>
            input[type="text"],
            input[type="email"],
            input[type="password"],
            textarea {
                background: white;
                border-radius: 4px;
                box-sizing: border-box;
                border: 1px solid #d3d6d8;
                display: block;
                font-size: 14px;
                padding: 8px 16px;
                width: 100%;
            }
            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="password"]:focus,
            textarea:focus {
                outline: none;
                border-color: var(--color-kano-orange);
            }
            /**
             * Style the placeholders with all the browser-prefixes.
             * See here: https://css-tricks.com/almanac/selectors/p/placeholder/
             */
            input[type="text"]::-webkit-input-placeholder,
            input[type="email"]::-webkit-input-placeholder,
            input[type="password"]::-webkit-input-placeholder {
                text-transform: uppercase;
            }
            input[type="text"]::-moz-placeholder,
            input[type="email"]::-moz-placeholder,
            input[type="password"]::-moz-placeholder {
                text-transform: uppercase;
            }
            input[type="text"]:-moz-placeholder,
            input[type="email"]:-moz-placeholder,
            input[type="password"]:-moz-placeholder {
                text-transform: uppercase;
            }
            input[type="text"]:-ms-input-placeholder,
            input[type="email"]:-ms-input-placeholder,
            input[type="password"]:-ms-input-placeholder {
                text-transform: uppercase;
            }
        </style>
    </template>
</dom-module>

<dom-module id="input-checkbox">
    <template>
        <style>
            input[type="checkbox"] {
                height: 14px;
                margin-right: 14px;
                position: relative;
                width: 14px;
            }
            input[type="checkbox"]::before,
            input[type="checkbox"]::after {
                border: 1px solid var(--color-abbey);
                border-radius: 3px;
                color: white;
                cursor: pointer;
                height: 14px;
                left: 0;
                position: absolute;
                top: 0;
                width: 14px;
            }
            input[type="checkbox"]::before {
                background-color: white;
                content: '';
            }

                opacity: 0;
                transition: opacity 0.3s ease;
            }
            input[type="checkbox"]:checked::after {
                background-color: var(--color-abbey);
                opacity: 1;
            }
            input[type="checkbox"]:focus {
                outline: none;
                border-color: var(--color-kano-orange);
            }
            input[type="checkbox"] ~ label {
                cursor: pointer;
            }
        </style>
    </template>
</dom-module>
