<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="./typography.html">
<custom-style>
  <style is="custom-style">
      html {
          --kano-input: {
              font-family: bariol;
              font-size: 1.1em;
              border-radius: 3px;
          };

          --kano-light-input: {
              font-family: var(--font-body, Arial);
              background-color: transparent;
              border: 0px;
              border-bottom: 2px solid var(--color-black, black);
              font-size: 1em;
          };

          --kano-light-select: {
              background-color: transparent;
              border: 1px solid var(--color-black, black);
              font-size: 1em;
          };

          --kano-settings-container: {
              display: inline-block;
              width: 74%;
              padding: 10px 0px;
          };

          --kano-settings-label: {
              position: relative;
              display: inline-block;
              width: 71px;
              text-align: right;
          };
      }
  </style>
</custom-style>
<dom-module id="input-range">
    <template>
        <style>
          input[type=range] {
            -webkit-appearance: none;
            background-color: transparent; }

          input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; }

          input[type=range]::-ms-track {
            cursor: pointer;
            background-color: transparent;
            border-color: transparent;
            color: transparent; }

          /* Special styling for WebKit/Blink */
          input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 9px;
            width: 20px;
            border-radius: 3px;
            background-color: #B2B2B2;
            cursor: pointer;
            margin-top: -3px; }

          /* All the same stuff for Firefox */
          input[type=range]::-moz-range-thumb {
            height: 9px;
            width: 20px;
            border-radius: 3px;
            background-color: #B2B2B2;
            cursor: pointer; }

          /* All the same stuff for IE */
          input[type=range]::-ms-thumb {
            height: 9px;
            width: 20px;
            border-radius: 3px;
            background-color: #B2B2B2;
            cursor: pointer; }

          input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 3px;
            cursor: pointer;
            background: #CBCBCB; }

          input[type=range]:focus::-webkit-slider-runnable-track {
            background: #CBCBCB; }

          input[type=range]::-moz-range-track {
            width: 100%;
            height: 3px;
            cursor: pointer;
            background: #CBCBCB; }

          input[type=range]::-ms-track {
            width: 100%;
            height: 3px;
            cursor: pointer;
            background: #CBCBCB; }

          input[type=range]::-ms-fill-lower {
            width: 100%;
            height: 3px;
            cursor: pointer;
            background: #CBCBCB; }

          input[type=range]:focus::-ms-fill-lower {
            background: #CBCBCB; }

          input[type=range]::-ms-fill-upper {
            width: 100%;
            height: 3px;
            cursor: pointer;
            background: #CBCBCB; }

          input[type=range]:focus::-ms-fill-upper {
            background: #CBCBCB; }
        </style>
    </template>
</dom-module>

<dom-module id="input-text">
    <template>
        <style>
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            border-radius: 4px;
            background: #f5f5f5;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            padding: 9px 15px;
            display: inline-block;
            font-size: 16px;
            box-shadow: 0 2px 0 0 rgba(0,0,0,0.03) inset;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #ff842a;
        }
        </style>
    </template>
</dom-module>
